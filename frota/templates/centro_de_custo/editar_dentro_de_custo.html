{% extends 'base.html' %}

{% block content %}
<div class="container mt-2" style="max-width: 2000px;">
    <div class="text-white p-2 rounded" style="background-color: #670474;">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-3">
            <h2 class="mb-3 mb-md-0">Editar Centro de Custo</h2>
            <a href="{% url 'listar_centros_de_custo' %}" class="btn btn-secondary-custom">
                <i class="fas fa-list"></i> Ver Centros de Custo
            </a>
        </div>
    </div>

    <div class="card card-body mt-3">
        <form method="post">
            {% csrf_token %}
            
            {% if form.non_field_errors %}
                <div class="alert alert-danger" role="alert">
                    {% for error in form.non_field_errors %}
                        {{ error }}
                    {% endfor %}
                </div>
            {% endif %}

            {{ form.as_p }}
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary-custom">
                    <i class="fas fa-save"></i> Salvar
                </button>
                <a href="{% url 'listar_centros_de_custo' %}" class="btn btn-secondary-custom">
                    <i class="fas fa-times"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
