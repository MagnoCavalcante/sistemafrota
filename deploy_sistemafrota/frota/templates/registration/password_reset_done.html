{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">E-mail Enviado</h4>
                </div>
                <div class="card-body">
                    <p>Enviamos um e-mail com instruções para redefinir sua senha.</p>
                    <p>Se você não receber um e-mail, verifique se digitou o endereço com o qual se registrou.</p>
                    <a href="{% url 'tela_login' %}" class="btn btn-primary">Voltar para Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
