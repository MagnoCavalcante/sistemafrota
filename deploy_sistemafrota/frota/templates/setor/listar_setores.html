{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4" style="max-width: 2000px;">
        <div class="text-white p-3 rounded" style="background-color: #670474;">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-3">
                <h2 class="mb-3 mb-md-0">Lista de Setores</h2>
                <a href="{% url 'cadastrar_setor' %}" class="btn btn-secondary-custom">
                    <i class="fas fa-plus-circle"></i> Cadastro de Setores
                </a>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for setor in setores %}
                        <tr>
                            <td>{{ setor.nome }}</td>
                            <td>
                                <div class="d-flex gap-2">
                                    <a href="{% url 'editar_setor' setor.id %}" class="btn btn-primary-custom btn-sm">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a href="{% url 'excluir_setor' setor.id %}" class="btn btn-secondary-custom btn-sm">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
